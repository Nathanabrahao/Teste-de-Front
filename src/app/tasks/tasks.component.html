<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd</title>
  <link rel="stylesheet" href="tasks.component.css">
</head>



<header>

  <div class="users">

    
    <h1 class="titulo">Tarefas</h1>

    <button routerLink="/criaUsuario" mat-raised-button color="primary">Usuarios</button>

    <button mat-raised-button color="primary" (click)="openDialogTask()">Adicionar Tarefa</button>

  </div>
</header>


<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tarefa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarefa</th>
      <td mat-cell *matCellDef="let row">{{row.tarefa}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Entrega</th>
      <td mat-cell *matCellDef="let row">{{row.data}}</td>
    </ng-container>

    <ng-container matColumnDef="comandos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">

        <button mat-raised-button color="primary" (click)="editDialog()">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
